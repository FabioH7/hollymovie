{% extends 'base.html' %}

{% block content %}
     <div class="row">
        <div class="col-10">
            <h1>Welcome to HollyMovies!</h1>
        </div>
        <div class="col-2">
            <a class="btn btn-primary" href="/viewer/authors/create" role="button">Create Author</a>
        </div>
    </div>
    {% for author in object_list %}
        <div class="row border p-3 mb-3 rounded border-dark">
            <div class="col-8">
                <h4>{{ author.firstName }} ({{ author.lastName }})</h4>
                <p>{{ author.email }}</p>
            </div>
            <div class="col-4">
                <a class="btn btn-warning" href="/viewer/authors/{{ author.id }}/edit" role="button">Edit</a>
                <a class="btn btn-danger" href="/viewer/authors/{{ author.id }}/delete" role="button">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
